<header class="topbar" [ngStyle]="">
  <div class="logo">
    <a href="/">
      <img src="assets\images\main-logo.png" alt="Shop" />
    </a>
  </div>
  <div class="shop-categories">
    <ng-container *ngFor="let item of shopCategories">
      <a class="header-text" routerLink="/products" [queryParams]="{ category: item.link }">{{item.title}}</a>
    </ng-container>
  </div>
    <div class="search">
        <span class="search-icon">
            <svg class="searchNew" viewBox="0 0 17 17" style="width:100%;height:100%;display:block;fill:inherit;flex-shrink:0"><path d="M6.78027 13.6729C8.24805 13.6729 9.60156 13.1982 10.709 12.4072L14.875 16.5732C15.0684 16.7666 15.3232 16.8633 15.5957 16.8633C16.167 16.8633 16.5713 16.4238 16.5713 15.8613C16.5713 15.5977 16.4834 15.3516 16.29 15.1582L12.1504 11.0098C13.0205 9.86719 13.5391 8.45215 13.5391 6.91406C13.5391 3.19629 10.498 0.155273 6.78027 0.155273C3.0625 0.155273 0.0214844 3.19629 0.0214844 6.91406C0.0214844 10.6318 3.0625 13.6729 6.78027 13.6729ZM6.78027 12.2139C3.87988 12.2139 1.48047 9.81445 1.48047 6.91406C1.48047 4.01367 3.87988 1.61426 6.78027 1.61426C9.68066 1.61426 12.0801 4.01367 12.0801 6.91406C12.0801 9.81445 9.68066 12.2139 6.78027 12.2139Z"></path></svg>
        </span>
        <input type="text" placeholder="Search products..." class="input-search"/>
    </div>
  <div class="actions">
    <div class="dropdown">
      <button class="dropdown-btn">
        <span class="user-icon" *ngIf="selectedOption == 'Login'">
          <img src="assets\images\account.svg" alt="User" />
        </span>
        {{ selectedOption || 'Select Option' }}
        <span class="arrow">
          <img src="assets\images\arrow.svg">
        </span>
      </button>
      <ul class="dropdown-menu">
        <li *ngFor="let option of options">
          <a href="{{option.link}}" target="_blank" class="list-item">
            {{ option.name }}
          </a>
        </li>
      </ul>
    </div>
    <a class="cart" routerLink="/cart">
        <span class="cart">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M17.25 17.25H6.54545L3.93015 2.86584C3.89873 2.69303 3.80766 2.53673 3.67281 2.42419C3.53796 2.31164 3.36789 2.25 3.19225 2.25H1.5" stroke="#111112" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M7.5 21C8.53553 21 9.375 20.1605 9.375 19.125C9.375 18.0895 8.53553 17.25 7.5 17.25C6.46447 17.25 5.625 18.0895 5.625 19.125C5.625 20.1605 6.46447 21 7.5 21Z" stroke="#111112" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M17.25 21C18.2855 21 19.125 20.1605 19.125 19.125C19.125 18.0895 18.2855 17.25 17.25 17.25C16.2145 17.25 15.375 18.0895 15.375 19.125C15.375 20.1605 16.2145 21 17.25 21Z" stroke="#111112" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M5.86363 13.5H17.6345C17.9858 13.5 18.3259 13.3767 18.5956 13.1516C18.8653 12.9265 19.0475 12.6139 19.1103 12.2683L20.25 6H4.5" stroke="#111112" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="count">2</span>
        </span>
        <span class="cart-text">Cart</span>
      </a>
  </div>
</header>
